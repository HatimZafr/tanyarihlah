<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Tanya Rihlah Menjawab</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu;
      }

      body {
        background: #f0f2f5;
        min-height: 100vh;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 16px;
      }

      .header {
        text-align: center;
        margin: 20px 0;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        background: linear-gradient(135deg, #4f0c2b 0%, #731231 100%);
      }

      .header h1 {
        color: white;
        font-size: 24px;
        margin-bottom: 8px;
      }

      .header p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
      }

      .questions-container {
        display: grid;
        gap: 16px;
        padding: 8px;
      }

      .question-card {
        background: white;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        position: relative;
        overflow: hidden;
      }

      .question-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(45deg, #4f0c2b, #731231);
      }

      .question-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .question-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .metadata {
        color: #5f6368;
        font-size: 12px;
        margin-top: 4px;
      }

      .question-content {
        margin-bottom: 16px;
      }

      .question-text {
        color: #202124;
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 12px;
      }

      .user-info {
        color: #5f6368;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .user-info i {
        color: #4f0c2b;
      }

      .response-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #dadce0;
      }

      .response-form textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px;
        border: 1px solid #dadce0;
        border-radius: 8px;
        font-size: 14px;
        resize: vertical;
      }

      .response-form textarea:focus {
        outline: none;
        border-color: #4f0c2b;
        box-shadow: 0 0 0 2px rgba(79, 12, 43, 0.1);
      }

      .response-actions {
        display: flex;
        gap: 12px;
      }

      .btn {
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        transition: all 0.3s ease;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn:hover:not(:disabled) {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .btn-primary {
        background: linear-gradient(45deg, #4f0c2b, #731231);
        color: white;
      }

      .btn-secondary {
        background: #f0f2f5;
        color: #202124;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.show {
        display: flex;
        opacity: 1;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        text-align: center;
        position: relative;
        max-width: 90%;
        width: 400px;
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }

      .modal.show .modal-content {
        transform: scale(1);
      }

      .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: #4BB543;
        stroke-miterlimit: 10;
        margin: 10% auto;
        box-shadow: inset 0px 0px 0px #4BB543;
        animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
      }

      .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #4BB543;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
      }

      .error-message {
        color: #dc3545;
        font-size: 14px;
        margin-top: 4px;
        display: none;
      }

      .loading {
        position: relative;
        pointer-events: none;
      }

      .loading::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        top: 50%;
        left: 50%;
        margin: -10px 0 0 -10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes stroke {
        100% { stroke-dashoffset: 0; }
      }

      @keyframes scale {
        0%, 100% { transform: none; }
        50% { transform: scale3d(1.1, 1.1, 1); }
      }

      @keyframes fill {
        100% { box-shadow: inset 0px 0px 0px 30px #4BB543; }
      }

      @media (max-width: 640px) {
        .question-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        .response-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>

      async function sendTelegramMessage(chatId, message) {
        const response = await fetch(`${TELEGRAM_API_URL}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: 'HTML'
          })
        });
        
        if (!response.ok) {
          throw new Error('Failed to send message');
        }
        
        return await response.json();
      }
